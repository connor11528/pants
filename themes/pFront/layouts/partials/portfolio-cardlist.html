{{ range (where .Data.Pages.ByPublishDate "Section" "portfolio") }}

<div class="col-3 grid-item">
  <div class="card horizontal">
    <div class="card-image">
      <img src="{{ .Params.featured }}" alt="{{ .Params.alt }}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <span class="card-title">
          {{ if isset .Params "icon" }}
            <i class="material-icons left iHome">{{ .Params.icon }}</i>
          {{ end }}
          {{ .Title }}
        </span>
      </div>
      <div class="card-action">
        <a class="waves-effect waves-light btn btn-fluid" href="{{ .Permalink }}" title="{{ .Params.title }}">
          View project
        </a>
      </div>
    </div>
  </div>
</div>

{{ end }}

{{ partial "codepens" . }}
