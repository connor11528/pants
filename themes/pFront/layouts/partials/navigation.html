<nav id="menu" style="display:none;">
  <header id="navHeader" style="background:url('https://s-media-cache-ak0.pinimg.com/736x/47/c6/28/47c628a3c25f2f64102b0d4b0da10b29.jpg') no-repeat center center; background-size: cover; overflow: hidden;">
    <div class="row">
      <div class="col">
      </div>
    </div>
  </header>
  <section class="container" id="breadcrumbs">
    <div class="row">
      <ul class="col">
        <li>williampansky.com</li>
      </ul>
    </div>
  </section>
  <section class="container" id="navPortfolio">
    <div class="row">
      <ul class="col">
        <li class="header">Work</li>
        {{ range (where .Data.Pages.ByPublishDate "Section" "portfolio") }}
          <a href="{{ .Permalink }}" title="{{ .Params.title }}">
            <li>
              {{ .Title }}
            </li>
          </a>
        {{ end }}
      </ul>
    </div>
  </section>
  <section class="container" id="navAbout">
    <div class="row">
      <ul class="col">
        <li class="header">Nav</li>
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" title="{{ .Name }}">
            <li>
              {{ .Name }}
            </li>
          </a>
        {{ end }}
      </ul>
    </div>
  </section>
  <section class="container" id="copyright">
    <div class="row">
      <div class="col">
        <p>
          {{ .Site.Params.copyright }}
        </p>
        <p>
          Powered by&nbsp;<a href="http://gohugo.io" target="_blank"><img src="https://gohugo.io/favicon.ico" alt="GoHugo.io, a fast and modern static side generator." id="hugocon" />Hugo</a>.
        </p>
      </div>
    </div>
  </section>
</nav>
