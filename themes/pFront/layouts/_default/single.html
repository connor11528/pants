{{ partial "header" . }}

<article id="panel" class="panel">

  {{ partial "topBar" . }}

  <header class="container">
    <div class="row">
      <div class="col">
        <h1>{{ .Title }}</h1>
      </div>
    </div>
  </header>
  <section class="container">
    <div class="row">
      <div class="col">
        {{ .Content }}
      </div>
    </div>
  </section>
  {{ partial "footer" . }}
</article>

{{ partial "ender" . }}
