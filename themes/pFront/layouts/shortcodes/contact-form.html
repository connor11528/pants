<!-- Contact Form Powered by https://formingo.co -->
<div class="contact-form">
	<form action="https://www.formingo.co/submit/f3844498-f20d-45f1-a652-fc7e3fcd558f" method="post">
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" id="name" class="form-control" placeholder="Who are you?">
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="text" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="How can I get back to you?">
			<small id="emailHelp" class="form-text text-muted">Don't worry, I don't sell these things.</small>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">Message</label>
			<textarea name="message" id="message" class="form-control" rows="3" placeholder="What's on your mind?"></textarea>
		</div>
			<input type="hidden" name="__subject" value="Contact Form Submission">
			<input type="hidden" name="__redirect" value="http://williampansky.com">
			<input type="submit" id="submit" value="Submit" class="btn btn-outline-primary btn-lg btn-block">
			<input type="reset" id="reset" value="Reset" class="btn btn-outline-secondary btn-lg btn-block">
	</form>
</div>
